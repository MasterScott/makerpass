<!DOCTYPE html>
<html>
<body>
<h2>Makerpass Configuration</h1>
<form action="cgi.bin" method="GET">
<h3>Wifi Connection</h3>
SSID <input type="text" name="ssid"><br>
Password <input type ="text" name="passwd"><br>
<h3>Destination</h3>
Host <input type ="text" name="host"><br>
Port <input type ="text" name="port"><br>
<h3>Payload</h3>
Scanner id <input type="text" name="sid"><br>
<textarea name="format" cols="40" rows="6" maxlength="199">
GET /cgi-bin/HUD.cgi?scanner_id=$sid&user_id=$uid HTTP/1.1\r\nHost: $host\r\nConnection: close\r\n\r\n
</textarea><br>
<input type="submit" value="Save Settings">
</form>
</body>
</html>
